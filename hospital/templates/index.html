    <style type="text/tailwindcss">
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background: #000;
            overflow: hidden;
        }
        .text-slide-right {
            transform: translateX(10%);
        }
        .glass-effect {

            background: rgba(255, 255, 255, 0.05);
        }
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Sparkle Button Styles */
        .sparkle-button {
            --active: 0;
            --bg: radial-gradient(
                        40% 50% at center 100%,
                        hsl(0 calc(var(--active) * 97%) 72% / var(--active)),
                        transparent
                    ),
                    radial-gradient(
                        80% 100% at center 120%,
                        hsl(0 calc(var(--active) * 97%) 70% / var(--active)),
                        transparent
                    ),
                    hsl(0 calc(var(--active) * 97%) calc((var(--active) * 44%) + 12%));
            background: var(--bg);
            font-size: 1.2rem;
            font-weight: 500;
            border: 0;
            cursor: pointer;
            padding: 1em 1em;
            display: flex;
            align-items: center;
            gap: 0.25em;
            white-space: nowrap;
            border-radius: 100px;
            position: relative;
            box-shadow: 0 0 calc(var(--active) * 3em) calc(var(--active) * 1em) hsl(0 97% 61% / 0.75),
                    0 0em 0 0 hsl(0 calc(var(--active) * 97%) calc((var(--active) * 50%) + 30%)) inset,
                    0 -0.05em 0 0 hsl(0 calc(var(--active) * 97%) calc(var(--active) * 60%)) inset;
            transition: box-shadow 0.3s, scale 0.3s, background 0.3s;
            scale: calc(1 + (var(--active) * 0.1));
            --transition: 0.3s;
            --spark: 2s;
            --cut: 0.1em;
        }

        .sparkle-button:active {
            scale: 1;
            transition: .3s;
        }

        .sparkle path {
            color: hsl(0 0% calc((var(--active, 0) * 70%) + var(--base)));
            transform-box: fill-box;
            transform-origin: center;
            fill: currentColor;
            stroke: currentColor;
            animation-delay: calc((var(--transition) * 1.5) + (var(--delay) * 1s));
            animation-duration: 0.6s;
            transition: color var(--transition);
        }

        .sparkle-button:is(:hover, :focus-visible) path {
            animation-name: bounce;
        }

        @keyframes bounce {
            35%, 65% {
                scale: var(--scale);
            }
        }

        .sparkle path:nth-of-type(1) { --scale: 0.5; --delay: 0.1; --base: 40%; }
        .sparkle path:nth-of-type(2) { --scale: 1.5; --delay: 0.2; --base: 20%; }
        .sparkle path:nth-of-type(3) { --scale: 2.5; --delay: 0.35; --base: 30%; }

        .sparkle-button:before {
            content: "";
            position: absolute;
            inset: -0.2em;
            z-index: -1;
            border: 0.25em solid hsl(0 97% 50% / 0.5);
            border-radius: 100px;
            opacity: var(--active, 0);
            transition: opacity var(--transition);
        }

        .spark {
            position: absolute;
            inset: 0;
            border-radius: 100px;
            rotate: 0deg;
            overflow: hidden;
            mask: linear-gradient(white, transparent 50%);
            animation: flip calc(var(--spark) * 2) infinite steps(2, end);
        }

        @keyframes flip { to { rotate: 360deg; } }

        .spark:before {
            content: "";
            position: absolute;
            width: 200%;
            aspect-ratio: 1;
            top: 0%;
            left: 50%;
            z-index: -1;
            translate: -50% -15%;
            rotate: 0;
            transform: rotate(-90deg);
            opacity: calc((var(--active)) + 0.4);
            background: conic-gradient(from 0deg, transparent 0 340deg, white 360deg);
            transition: opacity var(--transition);
            animation: rotate-spark var(--spark) linear infinite both;
        }

        @keyframes rotate-spark { to { transform: rotate(90deg); } }

        .backdrop {
            position: absolute;
            inset: var(--cut);
            background: var(--bg);
            border-radius: 100px;
            transition: background var(--transition);
        }

        .sparkle-button:is(:hover, :focus-visible) {
            --active: 1;
        }

        .particle-pen {
            position: absolute;
            width: 200%;
            aspect-ratio: 1;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            -webkit-mask: radial-gradient(white, transparent 65%);
            z-index: -1;
            opacity: var(--active, 0);
            transition: opacity var(--transition);
        }

        .particle {
            fill: white;
            width: calc(var(--size, 0.25) * 1rem);
            aspect-ratio: 1;
            position: absolute;
            top: calc(var(--y) * 1%);
            left: calc(var(--x) * 1%);
            opacity: var(--alpha, 1);
            animation: float-out calc(var(--duration, 1) * 1s) calc(var(--delay) * -1s) infinite linear;
            transform-origin: var(--origin-x, 1000%) var(--origin-y, 1000%);
            z-index: -1;
            animation-play-state: paused;
        }

        .sparkle-button:is(:hover, :focus-visible) .particle {
            animation-play-state: running;
        }

        @keyframes float-out { to { rotate: 360deg; } }

        .text-sparkle {
            position: relative;
            z-index: 1;
            background: linear-gradient(90deg, hsl(0 0% calc((var(--active) * 100%) + 65%)), hsl(0 0% calc((var(--active) * 100%) + 26%)));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background var(--transition);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        .sparkle-button svg.sparkle {
            inline-size: 1.25em;
            translate: -25% -5%;
        }
    </style>

            min-height: max(884px, 100dvh);

<body class="min-h-screen text-white flex flex-col justify-between">

    <footer class="p-6 pb-12 flex flex-col gap-4 z-10">

    <div class="fixed top-[-10%] right-[-10%] w-[50%] h-[40%] bg-primary/10 blur-[120px] rounded-full -z-10"></div>
    <div class="fixed bottom-[-5%] left-[-5%] w-[40%] h-[30%] bg-white/5 blur-[80px] rounded-full -z-10"></div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        const vertexShader = `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            precision highp float;
            uniform float iTime;
            uniform vec3  iResolution;
            uniform vec2 iMouse;
            uniform float bendInfluence;
            uniform vec2 parallaxOffset;

            mat2 rotate(float r) { return mat2(cos(r), sin(r), -sin(r), cos(r)); }

            float wave(vec2 uv, float offset, vec2 screenUv, vec2 mouseUv) {
                float time = iTime * 1.0;
                float amp = sin(offset + time * 0.2) * 0.3;
                float y = sin(uv.x + offset + time * 0.1) * amp;
                vec2 d = screenUv - mouseUv;
                float influence = exp(-dot(d, d) * 5.0);
                y += (mouseUv.y - screenUv.y) * influence * -0.5 * bendInfluence;
                float m = uv.y - y;
                return 0.0175 / max(abs(m) + 0.01, 1e-3) + 0.01;
            }

            void main() {
                vec2 fragCoord = gl_FragCoord.xy;
                vec2 baseUv = (2.0 * fragCoord - iResolution.xy) / iResolution.y;
                baseUv.y *= -1.0;
                baseUv += parallaxOffset;

                vec2 mouseUv = (2.0 * iMouse - iResolution.xy) / iResolution.y;
                mouseUv.y *= -1.0;

                vec3 col = vec3(0.0);
                vec3 lineCol = vec3(0.95, 0.05, 0.05); // Red lines

                // Simplified multi-wave rendering 
                for(int i=0; i<6; i++) {
                    float fi = float(i);
                    float angle = 0.2 * log(length(baseUv) + 1.0);
                    vec2 ruv = baseUv * rotate(angle);
                    col += lineCol * wave(ruv + vec2(0.05 * fi + 5.0, 0.0), 2.0 + 0.15 * fi, baseUv, mouseUv);
                }

                gl_FragColor = vec4(col * 0.4, 1.0);
            }
        `;

        const container = document.getElementById('background-container');
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const targetMouse = new THREE.Vector2(-1000, -1000);
        const currentMouse = new THREE.Vector2(-1000, -1000);
        let targetInfluence = 0;
        let currentInfluence = 0;
        const targetParallax = new THREE.Vector2(0, 0);
        const currentParallax = new THREE.Vector2(0, 0);

        const uniforms = {
            iTime: { value: 0 },
            iResolution: { value: new THREE.Vector3() },
            iMouse: { value: new THREE.Vector2(-1000, -1000) },
            bendInfluence: { value: 0 },
            parallaxOffset: { value: new THREE.Vector2(0, 0) }
        };

        const material = new THREE.ShaderMaterial({ uniforms, vertexShader, fragmentShader, transparent: true });
        const mesh = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(mesh);

        const clock = new THREE.Clock();

        function resize() {
            const w = window.innerWidth, h = window.innerHeight;
            renderer.setSize(w, h);
            uniforms.iResolution.value.set(renderer.domElement.width, renderer.domElement.height, 1);
        }

        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('pointermove', e => {
            targetMouse.set(e.clientX * window.devicePixelRatio, (window.innerHeight - e.clientY) * window.devicePixelRatio);
            targetInfluence = 1.0;
            targetParallax.set(((e.clientX - window.innerWidth / 2) / window.innerWidth) * 0.1, -((e.clientY - window.innerHeight / 2) / window.innerHeight) * 0.1);
        });

        function animate() {
            uniforms.iTime.value = clock.getElapsedTime();
            currentMouse.lerp(targetMouse, 0.05);
            uniforms.iMouse.value.copy(currentMouse);
            currentInfluence += (targetInfluence - currentInfluence) * 0.05;
            uniforms.bendInfluence.value = currentInfluence;
            currentParallax.lerp(targetParallax, 0.05);
            uniforms.parallaxOffset.value.copy(currentParallax);
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
